<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/387c97bd42.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather Finder</h1>

      <div>
        <form id="city-input">
          <input
            type="text"
            id="user-city-input"
            placeholder="Please enter the city"
          />
          <input type="submit" />
          <input type="submit" value="Current" id="current-city" />
        </form>
      </div>
      <br />
      <i class="fa-solid fa-cloud-sun-rain leadIcon"></i>
      <h2>Tampa, FL</h2>
      <h3>75°F</h3>

      <h4></h4>
      <h5 class="faded">80°F/62°F</h5>

      <div>
        <a href="https://github.com/elphaba787/PlusWeek5HW"
          >Open-sourced Code
        </a>
        Created by Deborah.
      </div>

      <script src="src/script.js"></script>
    </div>
  </body>
</html>
